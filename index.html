<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturants</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Food Wish List</h1>
      <p>
        Found Exciting Food to try on your next cooking session? Use the form
        below to add them to your wish list.
      </p>
    </header>
    <main>
      <form id="food_detail_form">
        <label for="food-name">Food Name</label>
        <input
          type="text"
          id="food-name"
          placeholder="Provide a name for the Food"
          required
        />
        <label for="food-type">Food Type</label>
        <input
          type="text"
          id="food-type"
          placeholder="Provide the type of the Food"
          required
        />
        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="Upload a Image" />
        <label for="description">Food Description</label>
        <textarea id="description" placeholder="Describe the Food"></textarea>
        <button type="submit">Add to List</button>
      </form>
      <article>
        <h2 class="h2" id="title">Enter Food Details</h2>

        <div id="food-container">
          <div class="card-body">
            <img class="detail-image" src="./images/main pic.jpg" alt="" />
            <h3>Food Name</h3>
            <h4>Food Type</h4>
            <p class="card-text">Food Description</p>
            <button class="remove">Remove</button>
          </div>
          <!--Content
            Generated
            By
            JS-->
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
